apiVersion: apps/v1
kind: Deployment
metadata:
  name: lurus-api
  namespace: lurus-system
  labels:
    app: lurus-api
    app.kubernetes.io/name: lurus-api
    app.kubernetes.io/part-of: lurus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lurus-api
  template:
    metadata:
      labels:
        app: lurus-api
    spec:
      nodeSelector:
        lurus.cn/vpn: "true"
      containers:
        - name: lurus-api
          image: ghcr.io/hanmahong5-arch/lurus-api:main
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: TZ
              value: "Asia/Shanghai"
            - name: SQL_DSN
              valueFrom:
                secretKeyRef:
                  name: lurus-api-secrets
                  key: SQL_DSN
            # MeiliSearch Configuration
            - name: MEILISEARCH_ENABLED
              value: "true"
            - name: MEILISEARCH_HOST
              value: "http://meilisearch:7700"
            - name: MEILISEARCH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: meilisearch-secrets
                  key: MEILI_MASTER_KEY
            - name: MEILISEARCH_SYNC_ENABLED
              value: "true"
            - name: MEILISEARCH_SYNC_BATCH_SIZE
              value: "1000"
            - name: MEILISEARCH_WORKER_COUNT
              value: "2"
            # Zitadel OIDC Configuration (Unified Identity)
            - name: OIDC_ENABLED
              value: "true"
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: lurus-api-secrets
                  key: ZITADEL_CLIENT_ID
                  optional: true
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: lurus-api-secrets
                  key: ZITADEL_CLIENT_SECRET
                  optional: true
            - name: OIDC_WELL_KNOWN
              value: "https://auth.lurus.cn/.well-known/openid-configuration"
            - name: OIDC_AUTHORIZATION_ENDPOINT
              value: "https://auth.lurus.cn/oauth/v2/authorize"
            - name: OIDC_TOKEN_ENDPOINT
              value: "https://auth.lurus.cn/oauth/v2/token"
            - name: OIDC_USERINFO_ENDPOINT
              value: "https://auth.lurus.cn/oidc/v1/userinfo"
            # Identity Service for user sync
            - name: IDENTITY_SERVICE_URL
              value: "http://identity-service.lurus-identity.svc.cluster.local:18104"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/status
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/status
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
