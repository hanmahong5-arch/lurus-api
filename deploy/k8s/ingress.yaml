apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lurus-api-route
  namespace: lurus-system
  labels:
    app: lurus-api
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.lurus.cn`)
      kind: Rule
      services:
        - name: lurus-api
          port: 8850
  tls:
    secretName: lurus-cn-tls
