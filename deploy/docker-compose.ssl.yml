# Docker Compose with Caddy for automatic HTTPS
# 使用 Caddy 自动获取 Let's Encrypt 免费 SSL 证书
#
# Usage:
#   docker-compose -f docker-compose.ssl.yml up -d

version: '3.4'

services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - lurus-api

  lurus-api:
    image: calciumion/lurus-api:latest
    container_name: lurus-api
    restart: always
    # Remove port mapping - only accessible via Caddy
    # ports:
    #   - "3000:3000"
    expose:
      - "3000"
    command: --log-dir /app/logs
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    environment:
      - SQL_DSN=postgresql://root:123456@postgres:5432/lurus-api
      - REDIS_CONN_STRING=redis://redis
      - TZ=Asia/Shanghai
      - ERROR_LOG_ENABLED=true
      - BATCH_UPDATE_ENABLED=true
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:latest
    container_name: redis
    restart: always

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: lurus-api
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
  caddy_data:
  caddy_config:
